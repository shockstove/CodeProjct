<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body
        {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content:center;
            align-items: center;
            min-height: 100vh;
            background: #ecf0f3;
        }
        .container
        {
            width: 45%;
            height: 45vh;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 12px 12px 20px #cbced1,
                        -12px -12px 20px #ffffff
        }
        .display #screen
        {
            width:97%;
            height: 70px;
            font-size: 35px;
            outline:none;
            border:none;
            text-align: right;
            padding-right: .5em;
            background: #ecf0f3;
            border-radius:6px;
            box-shadow: inset 8px 8px 8px #cbced1,
                        inset -8px -8px 8px #ffffff;
        }
        .btns
        {
            width:100%;
            margin-top: 1.7em;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btns .row button
        {
            width: 80px;
            height: 30px;
            font-size: 16px;
            border: none;
            outline: none;
            margin:5px;
            border-radius:4px;
            box-shadow: 5px 5px 8px #00000020,
                        -5px -5px 8px #ffffff;
        }
        .btns .row button:hover
        {
            box-shadow: inset 5px 5px 8px rgba(16,16,16,.1),
                            inset -5px -5px 8px   #ffffff;


        }
        #eval
        {
            background: #33ccff;
            color:#fff;
            box-shadow:inset 5px 5px 8px #66d9ff,
                      inset -5px -5px 8px #00ace6;
        }
        #eval:hover
        {
           
            box-shadow:inset 5px 5px 8px #00ace6,
                      inset -5px -5px 8px #00ace6;
        }

        #ac
        {
            background: #33cc33;
            color:#fff;
            
        }
        #ac:hover
        {
           
            box-shadow:inset 5px 5px 8px #2eb82b,
                      inset -5px -5px 8px #33cc33;
        }

        #ce
        {
            background: #ff3399;
            color:#fff;
        }
        #ce:hover
        {
           
            box-shadow:inset 5px 5px 8px #e60073,
                      inset -5px -5px 8px #ff3399;
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<script src="./math.js"></script> <!-- 引入math.js库 -->  
<body>
        <div class="container">
            <div class="display">
               <input id="screen" type="text" placeholder="0">
            </div>

            <div class="btns">
                <div class="row">
                    <button id="ce" onclick="backspc()">CE</button>
                    <button onclick="fact()">X!</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">%</button>
                    <button id="ac" onclick="screen.value=''">AC</button>
                </div>
            
                <div class="row">
                    <button onclick="sin()">sin</button>
                    <button onclick="pi()">π</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn" >÷</button> 
                </div>
            
                <div class="row">
                    <button onclick="cos()">cos</button>
                    <button onclick="log()">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn" >x</button>
                </div>
            
                <div class="row">
                    <button onclick="tan()">tan</button>
                    <button onclick="sqrt()">√</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn" >-</button>
                </div>
            
                <div class="row">
                    <button onclick="e()">e</button>
                    <button onclick="pow()">x^y</button> 
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                    <button class="btn" >+</button>
                </div>
            </div>
            <script>
                var screen=document.querySelector('#screen');
                var btn=document.querySelectorAll('.btn');
        
                for (item of btn) {
    item.addEventListener('click', (e) => {
        btnext = e.target.innerText;

        if (btnext == 'x') {
            btnext = '*';
        }
        if (btnext == '÷') {
            btnext = '/';
        }
            screen.value += btnext;
    // screen.value += btnext;
    })
}
                function sin()
                {
                    screen.value=Math.sin(screen.value);
                }
                function cos()
                {
                    screen.value=Math.cos(screen.value);
                }
                function tan()
                {
                    screen.value=Math.tan(screen.value);
                }
                function pow()
                {
                    screen.value=Math.pow(screen.value,2);
                }
                function sqrt()
                {
                    screen.value=Math.sqrt(screen.value,2);
                }
                function log()
                {
                    screen.value=Math.log(screen.value);
                }
                function pi()
                {
                    screen.value=3.14159265359;
                }
                function e()
                {
                    screen.value=2.71828182846;
                }
                function fact()
                {
                    var i,num,f;
                    f=1;
                    num=screen.value;
                    for(i=1;i<=num;i++)
                    {
                        f=f*i;
                    }
                        i=i-1;
                        screen.value=f;
                }
                function backspc()
                {
                    screen.value=screen.value.substr(0,screen.value.length-1)
                }
            </script> 
            </div>
        <div class="container">
            <div id="calculator">
                <h2>利率计算器</h2>
                <label for="principal">Principal Amount:</label>
                <input type="number" id="principal" placeholder="Enter principal amount" required>
                <br><br>
                <label for="rate">Annual Interest Rate (%):</label>
                <select id="rate">
                    <option value="5">5%</option>
                    <option value="6">6%</option>
                    <option value="7">7%</option>
                    <option value="8">8%</option>
                    <option value="9">9%</option>
                    <!-- 可以添加更多选项 -->
                </select>
                <br><br>
                <label for="time">Time (years):</label>
                <select id="time">
                    <option value="1">1 year</option>
                    <option value="2">2 years</option>
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5">5 years</option>
                    <!-- 可以添加更多选项 -->
                </select>
                <br><br>
                <button id="calculate">Calculate</button>
                <br><br>
                <p id="result"></p>
            </div>
        </div>   
        </body>
        </html>
